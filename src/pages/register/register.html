<ion-header>

  <ion-navbar>
    <ion-title>register an account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="danger"> email address</ion-label>
    <ion-input type="email" [(ngModel)]="req.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger"> pwd</ion-label>
    <ion-input type="email" [(ngModel)]="req.pwd1" name="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger"> pwd again</ion-label>
    <ion-input type="email" [(ngModel)]="req.pwd2" name="text"></ion-input>
  </ion-item>
  <p>register an account w valid email</p>
  <button ion-button color="danger" (click)="registerAccount()">register</button>
</ion-content>
